<!DOCTYPE html>
<html>
<head>
<title>esri ArcGIS REST Feature Service styling example</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.7.0/ol-debug.js"></script>
<script src="../dist/ole.js"></script>
</head>
<body>
<div class="container-fluid">

<div class="row-fluid">
  <div class="span12">
    <input id="service-url" value="http://services.arcgis.com/rOo16HdIMeOBI4Mb/ArcGIS/rest/services/Drive%20from%20Salt%20and%20Straw_Points%20(5%2010%2015%20Minutes)/FeatureServer/" style="width:800px"></input>
    <button id="connect">Connect</button>
    <div id="map" class="map"></div>
  </div>
</div>

</div>
<script>
  var attribution = new ol.Attribution({
    html: 'Tiles &copy; <a href="http://services.arcgisonline.com/ArcGIS/' +
      'rest/services/World_Topo_Map/MapServer">ArcGIS</a>'
  });

  var raster = new ol.layer.Tile({
    source: new ol.source.XYZ({
      attributions: [attribution],
      url: 'http://server.arcgisonline.com/ArcGIS/rest/services/' +
        'World_Topo_Map/MapServer/tile/{z}/{y}/{x}'
    })
  });

  var map = new ol.Map({
    layers: [raster],
    target: document.getElementById('map'),
    view: new ol.View({center: [0, 0], zoom: 2})
  });

  document.getElementById('connect').addEventListener('click', function() {
    var serviceUrl = document.getElementById('service-url').value;
    var layer = '0';
    var esrijsonFormat = new ol.format.EsriJSON();
    var vectorSource = new ol.source.Vector({
      loader: function(extent, resolution, projection) {
        var url = serviceUrl + layer + '/query/?f=json&' +
          'returnGeometry=true&spatialRel=esriSpatialRelIntersects&geometry=' +
          encodeURIComponent('{"xmin":' + extent[0] + ',"ymin":' +
            extent[1] + ',"xmax":' + extent[2] + ',"ymax":' + extent[3] +
            ',"spatialReference":{"wkid":102100}}') +
          '&geometryType=esriGeometryEnvelope&inSR=102100&outFields=*' +
          '&outSR=102100';
        $.ajax({url: url, dataType: 'jsonp', success: function(response) {
          if (response.error) {
            alert(response.error.message + '\n' +
              response.error.details.join('\n'));
          } else {
            // dataProjection will be read from document
            var features = esrijsonFormat.readFeatures(response, {
              featureProjection: projection
            });
            if (features.length > 0) {
              vectorSource.addFeatures(features);
            }
          }
        }});
      },
      strategy: ol.loadingstrategy.tile(ol.tilegrid.createXYZ({
        tileSize: 512
      }))
    });
    var vector = new ol.layer.Vector({
      source: vectorSource
    });
    var styleUrl = serviceUrl + layer + '?f=json';
    $.ajax({url: styleUrl, dataType: 'jsonp', success: function(response) {
      var srs = response.extent.spatialReference.wkid;
      var extent = [response.extent.xmin, response.extent.ymin, response.extent.xmax, response.extent.ymax];
      if (srs === 4267) {
        extent = ol.proj.get('EPSG:3857').getExtent();
      }
      map.getView().fit(extent, map.getSize());
      ole.VectorLayerModifier.modifyLayer(response, vector, map.getView().getProjection());
      map.getLayers().forEach(function(lyr) {
        if (lyr instanceof ol.layer.Vector) {
          map.removeLayer(lyr);
        }
      });
      map.addLayer(vector);
    }});
  });
</script>
</body>
</html>
